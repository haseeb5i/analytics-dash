<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler-vendors.min.css"
    />
    <style>
      .relative {
        position: relative;
      }

      .picker-show {
        position: absolute;
        inset: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="page-header d-print-none mt-4" aria-label="Page header">
      <div class="container-xl">
        <div class="row g-2 align-items-center">
          <div class="col">
            <h2 class="page-title">Dashboard</h2>
          </div>
          <div class="col-auto ms-auto">
            <button
              type="button"
              class="btn btn-1"
              data-bs-toggle="modal"
              data-bs-target="#filterModal"
            >
              Show FIlters
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="filterModal" tabindex="-1">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Filter Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- modal-body start -->
          <div style="--tblr-modal-padding: 0" class="modal-body">
            <div class="card" style="--tblr-card-border-width: 0">
              <div class="row g-0">
                <div class="col-12 col-md-3 border-end">
                  <!-- side-nav start -->
                  <div class="card-body">
                    <h4 class="subheader">General settings</h4>
                    <div
                      class="list-group list-group-transparent"
                      data-bs-toggle="tabs"
                    >
                      <a
                        href="#tabs-home"
                        class="list-group-item list-group-item-action d-flex align-items-center active"
                        data-bs-toggle="tab"
                        >My Account</a
                      >
                      <a
                        href="#tabs-filter"
                        class="list-group-item list-group-item-action d-flex align-items-center"
                        data-bs-toggle="tab"
                        >Filters</a
                      >
                      <a
                        href="#"
                        class="list-group-item list-group-item-action d-flex align-items-center"
                        >Connected Apps</a
                      >
                    </div>
                    <h4 class="subheader mt-4">Experience</h4>
                    <div class="list-group list-group-transparent">
                      <a href="#" class="list-group-item list-group-item-action"
                        >Give Feedback</a
                      >
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-9 d-flex flex-column">
                  <div class="tab-content card-body">
                    <div class="tab-pane active show" id="tabs-home">
                      <h4>Home tab</h4>
                      <div class="mb-4">
                        Cursus turpis vestibulum, dui in pharetra vulputate id
                        sed non turpis ultricies fringilla at sed facilisis
                        lacus pellentesque purus nibh
                      </div>
                    </div>
                    <!-- end tab 1 -->
                    <div class="tab-pane" id="tabs-filter"></div>
                    <!-- end tab 2 -->
                  </div>
                </div>
              </div>
              <!-- end row -->
            </div>
          </div>
          <!-- modal-body end -->
          <div class="modal-footer bg-transparent">
            <button type="button" class="btn" data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepickeropendays/dist/js/main.js"></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
